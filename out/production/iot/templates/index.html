<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src="jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="signin.css"></link>
        <script src="login_user.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            <div>
                <h2 class="form-signin-heading">Please login</h2>
                <input id="email" type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus=""></input>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" required=""></input>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                <div class="warning"></div>
            </div>
        </div>
    </body>
</html>
